  <script>
       //時間
    //つき
    document.getElementById("month").innerHTML = showMonth();
  
  function showMonth() {
    var now = new Date();
    var month = now.getMonth() + 1;
    return month;
  }
  
    //ひづけ
    document.getElementById("text").innerHTML = showDay();
    function showDay() {
      var now = new Date();
      var day = now.getDate();
      return day;
    }
  
    function zero( num) {
      if (num < 10)  num = "0" + num   
      return num;
    }
    
    function nowTime() {
      const date = new Date(); //現在日時
      
      const h = zero( date.getHours() );   //時
      const m = zero( date.getMinutes() ); //分
      const s = zero( date.getSeconds() ); //秒
    
      let weekday = new Array(7);
      weekday[0] = "日";
      weekday[1] = "月";
      weekday[2] = "火";
      weekday[3] = "水";
      weekday[4] = "木";
      weekday[5] = "金";
      weekday[6] = "土";
    
      let n = weekday[date.getDay()];
    
      const now = `${h}:${m}:${s} (${n})`;
    
      document.getElementById("sample").innerHTML = now;
      
    }
    setInterval('nowTime()', 1000);
  
  
  </script>
